{% extends 'layout/auth_base.html' %}
{% block content %}
<form method="POST" class="form">
	{% csrf_token %}

	<h4 class="form__title">Password Reset</h4>

	<input type="password" name="new_password1" class="form__input" placeholder="New Password" required>

	<input type="password" name="new_password2" class="form__input" placeholder="Confirm Password" required>

	<button class="form__btn form__btn--big" type="submit">Reset Password</button>

</form>
{% endblock %}
