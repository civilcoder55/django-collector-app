{% extends 'layout/base.html' %}
{% load static %}
{% load custom_tags %}
{% block content %}

<section class="section section--first">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="section__title">Profile</h1>
			</div>
		</div>
	</div>
</section>

<section class="section section--profile section--last">
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-7 col-lg-8 order-2 order-md-2">
				<form method="POST" class="form" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="col-12">
							<h4 class="form__title">Update proflie</h4>
						</div>
						<div class="col-12 col-lg-6">
							<label for="" class="form__label">First name</label>
							<input type="text" name="first_name" value="{{user.first_name}}"
								class="form__input form__input--margin" maxlength="30">
						</div>
						<div class="col-12 col-lg-6">
							<label for="" class="form__label">Last name</label>
							<input type="text" name="last_name" value="{{user.last_name}}"
								class="form__input form__input--margin" maxlength="30">
						</div>
						<div class="col-12 col-lg-6">
							<label for="" class="form__label">Avatar</label>

							<div class="form__gallery">
								<label id="gallery1" for="form__gallery-upload">Update avatar</label>
								<input type="file" name="avatar" class="form__gallery-upload" id="form__gallery-upload"
									data-name="#gallery1" accept="image/*">
							</div>
						</div>
						<div class="col-12 col-lg-6">
							<label for="" class="form__label">Email</label>
							<input type="text" name="email" value="{{user.email}}"
								class="form__input form__input--margin" maxlength="254">
						</div>
						<div class="col-12">
							<button class="form__btn" type="submit">Update</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-12 col-md-5 col-lg-4 order-1 order-md-1">
				<div class="profile">
					<div class="profile__head">
						<span>{{user.first_name}} {{user.last_name}}</span>
						<img src="{{user.profile.avatar.url}}" alt="">
					</div>
					<nav class="profile__nav">
						<a class="active" href="{% url 'profile' %}">Profile details</a>
						<a href="{% url 'password' %}">Change password</a>
						<a href="{% url '2fa' %}">Account security</a>
						<a href="{% url 'social' %}">Social Accounts</a>
						<a href="{% url 'delete' %}">Delete Account</a>
					</nav>
					<a class="profile__btn" href="{% url 'logout' %}"">LOGOUT</a>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
