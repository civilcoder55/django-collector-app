{% extends 'layout/auth_base.html' %}
{% block content %}
<form method="POST" class="form">
	{% csrf_token %}

	<h4 class="form__title">Registration</h4>

	<input type="text" name="first_name" class="form__input" placeholder="First Name" maxlength="30" required>
	<input type="text" name="last_name" class="form__input" placeholder="Last Name" maxlength="30" required>
	<input type="text" name="email" class="form__input" placeholder="Email" maxlength="254" required>
	<input type="text" name="username" class="form__input" placeholder="Username" maxlength="254" required>
	<input type="password" name="password1" class="form__input" placeholder="Password" required>
	<input type="password" name="password2" class="form__input" placeholder="Confirm Password" required>

	<button class="form__btn form__btn--big" type="submit">Register</button>

	<span class="form__or"><span>or</span></span>

	<a class="form__btn form__btn--tw" href="{% url 'social:begin' 'twitter' %}">Sign up with <svg
			xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'>
			<path
				d='M496,109.5a201.8,201.8,0,0,1-56.55,15.3,97.51,97.51,0,0,0,43.33-53.6,197.74,197.74,0,0,1-62.56,23.5A99.14,99.14,0,0,0,348.31,64c-54.42,0-98.46,43.4-98.46,96.9a93.21,93.21,0,0,0,2.54,22.1,280.7,280.7,0,0,1-203-101.3A95.69,95.69,0,0,0,36,130.4C36,164,53.53,193.7,80,211.1A97.5,97.5,0,0,1,35.22,199v1.2c0,47,34,86.1,79,95a100.76,100.76,0,0,1-25.94,3.4,94.38,94.38,0,0,1-18.51-1.8c12.51,38.5,48.92,66.5,92.05,67.3A199.59,199.59,0,0,1,39.5,405.6,203,203,0,0,1,16,404.2,278.68,278.68,0,0,0,166.74,448c181.36,0,280.44-147.7,280.44-275.8,0-4.2-.11-8.4-.31-12.5A198.48,198.48,0,0,0,496,109.5Z' />
		</svg></a>
	<p class="form__text">Already have an account? <a href="{% url 'login' %}">Sign in!</a></p>

</form>
{% endblock %}
